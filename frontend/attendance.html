<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance - St Theresa College of Engineering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .attendance-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .student-item {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        .student-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">St Teresa College of Engineering</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="attendance.html">Attendance</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Attendance Form -->
    <div class="attendance-container">
        <h2 class="mb-4">Mark Attendance</h2>
        
        <!-- Class Selection -->
        <div class="mb-3">
            <label for="classSelect" class="form-label">Select Class</label>
            <select id="classSelect" class="form-select" required>
                <option value="">Choose a class...</option>
                <option value="CSE-A">CSE-A</option>
                <option value="CSE-B">CSE-B</option>
                <option value="ECE-A">ECE-A</option>
                <option value="ECE-B">ECE-B</option>
            </select>
        </div>

        <!-- Course Selection -->
        <div class="mb-3">
            <label for="courseSelect" class="form-label">Select Course</label>
            <select id="courseSelect" class="form-select" required>
                <option value="">Choose a course...</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Mathematics">Mathematics</option>
                <option value="Physics">Physics</option>
                <option value="English">English</option>
            </select>
        </div>

        <!-- Date Selection -->
        <div class="mb-3">
            <label for="attendanceDate" class="form-label">Date</label>
            <input type="date" id="attendanceDate" class="form-control" required>
        </div>

        <!-- Student List -->
        <div id="studentList" class="mb-3">
            <p class="text-muted">Select a class to load students...</p>
        </div>

        <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Submit Attendance</button>
        <div id="message" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/attendance.js"></script>

</body>
</html>
